name: Wiki Update Notification

on:
  gollum:
    branches:
      - main

jobs:
  slack-notification:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Gather Wiki Page Info
        id: wiki-info
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "REPOSITORY=${{ github.repository }}" >> $GITHUB_OUTPUT
          echo "WIKI_URL=${{ github.server_url }}/${{ github.repository }}/wiki" >> $GITHUB_OUTPUT

      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "üìù *Wiki Page Updated*\n\n*Repository:* ${{ github.repository }}\n*Wiki URL:* ${{ steps.wiki-info.outputs.WIKI_URL }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "‚ú® *Changes Detected:*\n‚Ä¢ Page modifications tracked\n‚Ä¢ Click the wiki link above to view specific updates"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Wiki",
                        "emoji": true
                      },
                      "url": "${{ steps.wiki-info.outputs.WIKI_URL }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
